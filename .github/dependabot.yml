version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
      time: "02:00"
    open-pull-requests-limit: 10
    reviewers:
      - "Thirstys-Hub"
    labels:
      - "dependencies"
      - "python"
      - "automated"
    commit-message:
      prefix: "⬆️"
      include: "scope"
    # Auto-merge patch and minor updates
    groups:
      security-updates:
        patterns:
          - "*"
        update-types:
          - "security"

