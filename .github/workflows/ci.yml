name: CI

on:
  push:
    branches: [main, cerberus-integration]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install project requirements
        run: |
          python -m pip install -r requirements.txt

      - name: Install dev tools
        run: |
          python -m pip install ruff mypy pip-audit

      - name: Lint (ruff)
        run: ruff check . || true

      - name: Type check (mypy)
        run: mypy src || true

      - name: Security audit (pip-audit)
        run: |
          pip-audit --format json -o pip_audit_report.json || true
      - name: Upload pip-audit report
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-report
          path: pip_audit_report.json

      - name: Run tests (Project-AI)
        run: pytest -q

      - name: Run tests (Cerberus)
        working-directory: external/Cerberus
        run: pytest -q

  dependabot:
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: actions/checkout@v4
      - name: Run Dependabot (simulated)
        run: echo "Dependabot check (run in GitHub native Dependabot)"
