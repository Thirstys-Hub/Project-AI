name: CI

on:
  push:
    branches: [main, cerberus-integration]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install project requirements
        run: |
          python -m pip install -r requirements.txt

      - name: Install dev tools
        run: |
          python -m pip install ruff mypy pip-audit pre-commit black isort pytest-cov

      - name: Run pre-commit hooks
        run: |
          pre-commit run --all-files || true

      - name: Lint (ruff)
        run: ruff check . || true

      - name: Type check (mypy)
        run: mypy src || true

      - name: Check required secrets (non-fatal)
        run: |
          echo "Checking required secrets..."
          if [ -z "${{ secrets.OPENAI_API_KEY }}" ]; then echo "OPENAI_API_KEY not set; some tests requiring OpenAI will be skipped"; fi
          if [ -z "${{ secrets.HUGGINGFACE_API_KEY }}" ]; then echo "HUGGINGFACE_API_KEY not set; image generation tests will be skipped"; fi
          echo "Secrets check complete"

      - name: Security audit (pip-audit)
        run: |
          pip-audit --format json -o pip_audit_report.json || true
      - name: Upload pip-audit report
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-report
          path: pip_audit_report.json

      - name: Run tests with coverage
        run: |
          pytest --cov=src --cov-report=xml:reports/coverage.xml -q || true

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: reports/coverage.xml || true

      - name: Run tests (Cerberus)
        working-directory: external/Cerberus
        run: pytest -q || true

  dependabot:
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: actions/checkout@v4
      - name: Run Dependabot (simulated)
        run: echo "Dependabot check (run in GitHub native Dependabot)"

  lint:
    name: Lint (ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Upgrade pip
        run: python -m pip install --upgrade pip
      - name: Install ruff
        run: pip install ruff
      - name: Run ruff
        run: ruff check . || true

  tests:
    name: Run tests (pytest)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Upgrade pip
        run: python -m pip install --upgrade pip
      - name: Install test deps
        run: |
          pip install pytest pytest-cov
      - name: Run tests
        run: pytest -v --maxfail=1
      - name: Upload pytest results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: .

  codacy:
    name: Codacy Analysis
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install codacy CLI
        run: pip install codacy-cli
      - name: Run Codacy analysis
        env:
          CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}
        run: |
          if [ -z "${CODACY_PROJECT_TOKEN}" ]; then echo "CODACY_PROJECT_TOKEN not set, skipping"; exit 0; fi
          codacy analyze --directory . || true

  docker-build:
    name: Build Docker image and smoke test
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: project-ai:ci
      - name: Smoke test image
        run: |
          docker run --rm project-ai:ci python -c "print('smoke')"
