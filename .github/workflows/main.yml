name: Universal Security & Fixer Bot

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 2 * * *' # Runs every night at 2 AM

permissions:
  contents: write      # Required for 'The Fixer' to modify your code
  security-events: write
  packages: read
  statuses: write

jobs:
  # -----------------------------------------------------------------
  # BOT 1: THE FIXER (Runs FIRST to clean code before scanning)
  # -----------------------------------------------------------------
  fix_code:
    name: The Fixer (Auto-Format All)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. PYTHON FIXER
      - name: Fix Python (Black)
        uses: psf/black@stable
        with:
          options: "--verbose"
          src: "."

      # 2. JAVASCRIPT / TYPESCRIPT FIXER
      - name: Fix JS/TS (Prettier)
        run: |
          npm install --global prettier
          npx prettier --write .
        continue-on-error: true # Keep going even if no JS files exist

      # 3. JAVA FIXER
      - name: Fix Java (Google Java Format)
        uses: axel-op/googlejavaformat-action@v3
        with:
          args: "--replace"
        continue-on-error: true

      # 4. C/C++ FIXER
      - name: Fix C/C++ (Clang-Format)
        uses: jidicula/clang-format-action@v4.11.0
        with:
          clang-format-version: '13'
        continue-on-error: true

      # 5. GO FIXER
      - name: Fix Go (gofmt)
        run: |
          if command -v go &> /dev/null; then
            gofmt -w .
          fi
        continue-on-error: true

      # 6. C# FIXER
      - name: Fix C# (dotnet format)
        run: |
          if command -v dotnet &> /dev/null; then
            dotnet format --verbosity diagnostic || true
          fi
        continue-on-error: true

      # 7. RUBY FIXER
      - name: Fix Ruby (Rubocop)
        run: |
          gem install rubocop
          rubocop --autocorrect-all || true
        continue-on-error: true

      # 8. COMMIT THE FIXES
      - name: Commit & Push Fixes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ¤– The Fixer: Cleaned up code across all languages"

  # -----------------------------------------------------------------
  # BOT 2: GRAMMAR POLICE (Super-Linter)
  # -----------------------------------------------------------------
  lint_code:
    name: Grammar Police (Super-Linter)
    needs: fix_code # Wait for the Fixer to finish first!
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run Super-Linter
        uses: super-linter/super-linter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: main

  # -----------------------------------------------------------------
  # BOT 3: GENERAL SECURITY (Trivy)
  # -----------------------------------------------------------------
  security_trivy:
    name: Security Bot (Trivy)
    needs: fix_code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run Trivy Scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

  # -----------------------------------------------------------------
  # BOT 4: BUG HUNTER (CodeQL)
  # -----------------------------------------------------------------
  bug_hunter:
    name: Bug Hunter (CodeQL)
    needs: fix_code
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'c-cpp', 'csharp', 'go', 'java-kotlin', 'javascript-typescript', 'python', 'ruby', 'swift' ] 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
