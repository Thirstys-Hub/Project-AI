name: Universal Security Bot (All-in-One)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # NEW: Runs every night at 2 AM UTC to catch new zero-day vulnerabilities
  schedule:
    - cron: '0 2 * * *'

permissions:
  contents: read

jobs:
  # BOT 1: GENERAL SECURITY (Trivy)
  security_trivy:
    name: Security Bot (Trivy)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy Scanner
        uses: aquasecurity/trivy-action@0.24.0 # Pinned to a stable version
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

  # BOT 2: GRAMMAR POLICE (Super-Linter)
  lint_code:
    name: Grammar Police (Super-Linter)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      statuses: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Run Super-Linter
        uses: super-linter/super-linter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: main

  # BOT 3: SECRET AGENT (TruffleHog)
  secret_scan:
    name: Secret Agent (TruffleHog)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 
      
      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified

  # BOT 4: BUG HUNTER (CodeQL)
  bug_hunter:
    name: Bug Hunter (CodeQL)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'c-cpp', 'csharp', 'go', 'java-kotlin', 'javascript-typescript', 'python', 'ruby', 'swift' ] 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Only runs if the language actually exists in your repo to save time
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
