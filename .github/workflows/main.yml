name: Universal Security & Fixer Bot (Aggressive)

# -----------------------------------------------------------------
# 1. AGGRESSIVE TRIGGERS (24/7 PATROL)
# -----------------------------------------------------------------
on:
  # Runs immediately on ANY push to ANY branch (main, dev, feature-x, etc.)
  push:
    branches: [ "**" ]
  
  # Runs on Pull Requests to catch bugs before merging
  pull_request:
    branches: [ "**" ]
  
  # Nightly Patrol: Runs every night at 2 AM UTC
  schedule:
    - cron: '0 2 * * *'

permissions:
  contents: write      # REQUIRED: Allows the bot to edit/fix your code
  security-events: write
  packages: read
  statuses: write

jobs:
  # -----------------------------------------------------------------
  # BOT 1: THE FIXER (Auto-Format All Languages)
  # Runs first. If code is messy, it cleans it before scanning.
  # -----------------------------------------------------------------
  fix_code:
    name: The Fixer (Auto-Format)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }} # Ensures we fix the specific branch

      # 1. PYTHON FIXER (Black)
      - name: Fix Python
        uses: psf/black@stable
        with:
          options: "--verbose"
          src: "."

      # 2. JS/TS FIXER (Prettier)
      - name: Fix JS/TS
        run: |
          npm install --global prettier
          npx prettier --write .
        continue-on-error: true 

      # 3. JAVA FIXER (Google Format)
      - name: Fix Java
        uses: axel-op/googlejavaformat-action@v3
        with:
          args: "--replace"
        continue-on-error: true

      # 4. C/C++ FIXER (Clang-Format)
      - name: Fix C/C++
        uses: jidicula/clang-format-action@v4.11.0
        with:
          clang-format-version: '13'
        continue-on-error: true

      # 5. GO FIXER (gofmt)
      - name: Fix Go
        run: |
          if command -v go &> /dev/null; then
            gofmt -w .
          fi
        continue-on-error: true

      # 6. C# FIXER (dotnet format)
      - name: Fix C#
        run: |
          if command -v dotnet &> /dev/null; then
            dotnet format --verbosity diagnostic || true
          fi
        continue-on-error: true

      # 7. RUBY FIXER (Rubocop)
      - name: Fix Ruby
        run: |
          gem install rubocop
          rubocop --autocorrect-all || true
        continue-on-error: true

      # COMMIT CHANGES
      - name: Commit & Push Fixes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ¤– The Fixer: Cleaned up code style"
          file_pattern: "."

  # -----------------------------------------------------------------
  # BOT 2: GRAMMAR POLICE (Super-Linter)
  # Checks for style errors that the Fixer couldn't solve automatically.
  # -----------------------------------------------------------------
  lint_code:
    name: Grammar Police
    needs: fix_code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run Super-Linter
        uses: super-linter/super-linter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: main

  # -----------------------------------------------------------------
  # BOT 3: SECURITY GUARD (Trivy)
  # Scans filesystem and dependencies for known vulnerabilities.
  # -----------------------------------------------------------------
  security_trivy:
    name: Security Guard (Trivy)
    needs: fix_code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Run Trivy Scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '1' # Fails the build if vulnerabilities found
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

  # -----------------------------------------------------------------
  # BOT 4: BUG HUNTER (CodeQL)
  # Deep analysis for logic errors and security bugs.
  # -----------------------------------------------------------------
  bug_hunter:
    name: Bug Hunter (CodeQL)
    needs: fix_code
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        # Scans all these languages if found
        language: [ 'c-cpp', 'csharp', 'go', 'java-kotlin', 'javascript-typescript', 'python', 'ruby', 'swift' ] 
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        continue-on-error: true # Skips if language not found
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
        continue-on-error: true

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        continue-on-error: true
